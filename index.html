<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/464db6ba33.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Hello, world!</title>

    <body>
        <nav class="navbar menu-fondo">
            <div class="container-fluid">
                <button class="btn-menu"><i class="far fa-user"></i></button>
                <img src="img/logo-mobile.png" alt="Logo de packnow">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" class="btn-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <div class="collapse menu-fondo" id="navbarToggleExternalContent">
            <div class="p-4 menu-desplegable">
                <a href="#">Opción 1</a>
                <a href="#">Opción 2</a>
                <a href="#">Opción 3</a>
                <a href="#">Opción 4</a>
            </div>
        </div>
        <div class="container-fluid slide-principal">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">¿Dónde está tu envío?</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3 container-search">
                        
                        <input type="text" class="form-control input-search" placeholder="INGRESÁ EL NÚMERO DE RASTREO" aria-label="" aria-describedby="basic-addon1" >
                        <div class="input-group-prepend">
                            <button class="btn btn-search" type="button"><i class="fas fa-search"></i></button>
                          </div>
                      </div>
                </div>
            </div>
            <div class="container-btn">
                <button class="left">
                    <img src="img/icon-button-cotiza-tu-envio.png" alt="">
                    Cotizá tu envío
                </button>
                <button class="right">
                    <img src="img/icon-button-localiza-tu-envio.png" alt="">
                    Puntos packnow
                </button>
            </div>
        </div>

        <main>
            <div class="card calcular-envio" style="width: 18rem;">
                <img src="img/logo-mobile.png" class="card-img-top logo" alt="...">
                <div class="body-card">
                    <img src="img/mujer-calculator-PN.png" class="card-img-top" alt="...">
                    <div class="description">
                        <h3>¡Calculá tu envío!</h3>
                        <span>CON UN SOLO <span class="bold">CLICK</span> CALCULÁ EL COSTO DE TU ENVÍO</span>
                        <button><a href="#">SEGUIR LEYENDO</a></button>
                    </div>
                </div>
              </div>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
